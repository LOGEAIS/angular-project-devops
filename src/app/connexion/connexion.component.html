<div class="sidenav">
    <div class="login-main-text">
       <h1>Connectez vous pour commencer l'aventure !</h1>
    </div>
</div>

<div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (ngSubmit)="onSubmit()" #authenticateForm="ngForm">
             <div class="form-group">
                <label><h1>Email</h1></label>
                <input [(ngModel)]="mail" name="mail" type="email" class="form-control" placeholder="vn-efrei@efrei.net">
             </div>
             <div class="form-group">
                <label><h1>Mot de passe</h1></label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Mot de passe">
             </div>
             <button type="submit" class="btn btn-black">Connexion</button>&nbsp;
<!--
             <button [routerLink]="['/register']" class="btn btn-secondary">Cr√©er un compte</button>
-->
          </form>
       </div>
    </div>
 </div>
